       <div id="content">    

         
      
      
          
            <div class="ui form segment">
        <h2 class="ui header">
          公民提問
        </h2>
      

        <div class="ui divider"></div>
        <div class="field">
          <h4>1. 問題簡述</h4>
          <div class="ui pointing below label">一個簡短清楚的問題簡述，將有助於其他人瀏覽及連署你的提問！</div>
          <div class="ui input">
            <input type="text"
            placeholder="例如：請問是否有綠卡？"
            ng-model="newQuestion.title">
          </div>
        </div>

        <div class="field">
          <h4>2. 問題分類</h4>
          <div class="ui pointing below label">至多選擇三個相關分類</div>
          <div class="ui ten column divided grid">
            <div class="row">
              <!--ISSUE:should be 'ui checkbox' but semantic ui block the on-click handler.-->
              <div class="column" ng-repeat="category in categories">
                <div class="ui checkbox category">
                  <input
                  type="radio"
                  name="category"
                  value="{{category}}"
                  > <label>{{category}}</label>
                </div>
              </div>
              
            </div>
          </div>
        </div>
    
      <div class="field">
        <h4>3. 完整說明</h4>
        <div class="ui pointing below label">您可以在這裡進一步說明您的問題</div>
        <textarea ng-model="newQuestion.content"></textarea>
      </div>

     
        <div class="ui small black submit button" ng-click="postQuestion()">提出問題</div>
